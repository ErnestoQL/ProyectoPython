{% extends 'layout.html' %}

{% block content %}

    <div class="row">
    <div class="col-md-10">
            <h2>Categorias</h2>
    </div>
    <div class="col-md-2 justify-content-end">
        <a href="{% url 'registrarCategoria' %}" class="btn btn-primary">Registrar</a>
    </div>
    </div>
    <hr>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Categoria</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for categoria in categorias %}
    <tr>
      <th scope="row">{{ categoria.id }}</th>
      <th >{{ categoria.categoria }}</th>
    <th>
        <a class="btn btn-warning" href="{% url 'editarCategoria' categoria.id %}">Editar</a>
        <a class="btn btn-danger" href="{% url 'eliminarCategoria' categoria.id %}">Eliminar</a>
    </th>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
